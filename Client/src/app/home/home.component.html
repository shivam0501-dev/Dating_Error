<div class="container mt-5">
    <div *ngIf="!registerMode" style="text-align: center;">
        <h1>Find Your Match</h1>
        <p class="lead">Come on in to your view match.. all you need to do is sign! </p>
        <div class="text-center">
            <button (click)="registerToggle()" class="btn btn-primary btn-lg me-2">Register</button>
            <button class="btn btn-info btn-lg">Learn More</button>

        </div>
    </div>

    <div *ngIf="registerMode" class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <!-- <app-register [usersFromHomeComponent]="users" (cancleRegister)="cancleRegisterMode($event)"></app-register> -->
                <app-register (cancleRegister)="cancleRegisterMode($event)"></app-register>
                
            </div>
        </div>
    </div>
</div>
